<div class="video">
  <div class="thumbnail-container">
    <img src="{{ thumbnailUrl }}" alt="..." class="thumbnail" />
  </div>
  <div class="info-container">
    <img src="{{ ownerAvatarUrl }}" alt="..." />
    <div>
      <b title="{{ videoTitle }}">{{ videoTitle }}</b>
      <span>{{ ownerName }}</span>
      <div>
        <span>58K views</span>
        <time>1 hour ago</time>
      </div>
    </div>
  </div>
</div>
